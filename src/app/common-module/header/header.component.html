<header class="site-header">
    <div class="top-header">
        <div class="container">
            <a href="index.html" id="branding">
                <img src="assets/images/logo.png" alt="Insurance" class="logo">
                <div class="logo-text">
                    <h1 class="site-title">Micro credit e-store</h1>
                    <small class="description"></small>
                </div>
            </a> <!-- #branding -->

            <div class="right-section pull-right" *ngIf="showMenus">
                <span>Welcome <strong>{{userName }}</strong> !!</span> &nbsp;<a href="#" class=""
                    (click)=logout($event)>Logout</a>

                <form action="#" class="search-form">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><img src="assets/images/icon-search.png" alt=""></button>
                </form>
            </div>
        </div> <!-- .container -->
    </div> <!-- .top-header -->


    <div class="bottom-header">
        <div class="container">
            <div class="main-navigation">
                <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                <ul class="menu">
                    <li class="menu-item current-menu-item"><a class="nav-link" routerLink="/user/login/ecommerce"
                            target="_blank">Ecommerce</a></li>
                    <li class="menu-item"><a href="contact.html">Contact</a></li>
                </ul> <!-- .menu -->
            </div> <!-- .main-navigation -->

            <div class="mobile-navigation"></div>
        </div>
    </div>

</header> <!-- .site-header -->
